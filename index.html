<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Pengaduan Masyarakat Desa Asmorobangun</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
            <img src="logo.png" alt="Logo Kediri" style="width:100px; height:auto; display:block; margin: 0 auto 10px auto;" />
        <h2>Form Pengaduan Masyarakat Desa Asmorobangun</h2>

        <form
            action="https://docs.google.com/forms/d/e/1FAIpQLSfxgQFmn39kvx2cxJCks24MvDddyrSPj9qt-DmHaA72dcr-xg/formResponse"
            method="POST"
            target="_self">
            <!-- NIK -->
            <label>NIK:</label><br />
            <input type="text" name="entry.1493198894" required /><br /><br />

            <!-- Nama -->
            <label>Nama Lengkap:</label><br />
            <input type="text" name="entry.559446074" required /><br /><br />

            <!-- Alamat -->
            <label>Alamat Lengkap:</label><br />
            <textarea name="entry.701073103" required></textarea><br /><br />

            <!-- Telepon -->
            <label>Nomor Telepon / WhatsApp:</label><br />
            <input type="tel" name="entry.394866246" required /><br /><br />

            <!-- Jenis Pengaduan -->
            <label>Jenis Pengaduan:</label><br />
            <select name="entry.1542060675" required>
                <option value="">-- Pilih Jenis Pengaduan --</option>
                <option>Administrasi Kependudukan</option>
                <option>Infrastruktur</option>
                <option>Lingkungan & Kebersihan</option>
                <option>Bantuan Sosial</option>
                <option>Keamanan</option>
                <option>Sengketa Tanah</option>
                <option>Pelayanan Desa</option>
                <option>Lainnya</option></select><br /><br />

            <!-- Lokasi -->
            <label>Lokasi Kejadian:</label><br />
            <input type="text" name="entry.1510587868" required /><br /><br />

            <!-- Uraian -->
            <label>Uraian Pengaduan:</label><br />
            <textarea name="entry.2087603854" rows="5" required></textarea><br /><br />

            <button type="submit">Kirim Pengaduan</button>
        </form>
        <script src="script.js"></script>
    </body>
</html>
